<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat Hatsune Miku</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='miku.css') }}">
</head>
<body>
  <div class="container">
    <h2>Chatbot Hatsune Miku</h2>
    <!-- Exibe o histórico de mensagens -->
    {% for msg in chat_history %}
      {% if msg.role == "user" %}
        <div class="message user">{{ msg.content }}</div>
      {% elif msg.role == "assistant" %}
        <div class="message assistant">
          <div class="assistant-avatar">
            <!-- Substitua pela imagem da Miku -->
            <img src="https://i.pinimg.com/564x/61/e9/32/61e9328239d252c83147722073fa25bf.jpg" alt="Avatar Miku">
          </div>
          <div class="assistant-text">
            {{ msg.content }}
          </div>
          <div class="clear"></div>
        </div>
      {% endif %}
    {% endfor %}
    <!-- Formulário para enviar a mensagem -->
    <form method="POST" action="{{ url_for('miku_chat') }}">
      <input type="text" name="user_input" placeholder="Fale com a Miku..." autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
    <p><a class="back-btn" href="{{ url_for('index') }}">← Voltar para seleção</a></p>

  </div>
</body>
</html>
