<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat Gawr Gura</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='gura.css') }}">
</head>
<body>
  <div class="container">
    <h2>Chatbot Gawr Gura</h2>
    <!-- Exibe o histórico de mensagens -->
    {% for msg in chat_history %}
      {% if msg.role == "user" %}
        <div class="message user">{{ msg.content }}</div>
      {% elif msg.role == "assistant" %}
        <div class="message assistant">
          <div class="assistant-avatar">
            <!-- Substitua pela imagem da Gura -->
            <img src="https://yt3.googleusercontent.com/6BCfAqi9yIpZbHLbw9BAWySvB3XZf9r8jFqudO5nSOsHoGzLhlKrm1M1uuMCRabi_pXGDzl7=s900-c-k-c0x00ffffff-no-rj" alt="Avatar Gura">
          </div>
          <div class="assistant-text">
            {{ msg.content }}
          </div>
          <div class="clear"></div>
        </div>
      {% endif %}
    {% endfor %}
    <!-- Formulário para enviar a mensagem -->
    <form method="POST" action="{{ url_for('gura_chat') }}">
      <input type="text" name="user_input" placeholder="Fale com a Gura..." autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
    <p><a class="back-btn" href="{{ url_for('index') }}">← Voltar para seleção</a></p>
  </div>
</body>
</html>
